<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert">
      <div class="alert-box">
        <div class="alert-sure">
          ARE YOU SURE ?
          <p>Are you sure you want to take this car out of the garage?</p>
        </div>
        <div class="alert-buttons">
          <div class="alert-cancel" onclick="cancel()">Cancel</div>
          <div class="alert-accept" onclick="accept()">Accept</div>
        </div>
      </div>
    </div>
    <div class="topSide">
      <div class="label-text">GARAGE <span>SYSTEM</span></div>
      <div class="label-dec">
        Select or search for you vehicle below!
      </div>
      <div class="exit-bar" onclick="closex()">
        <div class="exit-text">EXIT</div>
        <div class="exit-img"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
    <div class="center-side">
      <input
        type="text"
        id="searcher"
        onkeyup="Search()"
        placeholder="Search... &#xf002;"
      />
      <div class="center-all">
        <div class="center-right">
          <div class="info total-cars">
            <i
              style="color: rgba(255, 255, 255, 0.8)"
              class="fa-solid fa-warehouse"
            ></i>
            <div class="garage-text">TOTAL CARS</div>
            <div class="garage-cars totalcars">2/20</div>
          </div>
          <div class="info in-cars">
            <i
              style="color: rgba(134, 253, 139, 0.8)"
              class="fa-solid fa-warehouse"
            ></i>
            <div class="garage-text">IN CARS</div>
            <div class="garage-cars incars">2/20</div>
          </div>
          <div class="info out-cars">
            <i
              style="color: rgba(255, 87, 137, 0.8)"
              class="fa-solid fa-warehouse"
            ></i>
            <div class="garage-text">OUT-TOWED CARS</div>
            <div class="garage-cars outcars">2/20</div>
          </div>
          <div class="info garage-name">
            <div class="vector"></div>
            <div class="garage-texts">GARAGE</div>
            <div class="vector2"></div>
          </div>
        </div>
        <div class="center-left"></div>
      </div>
    </div>
  </body>
  <script src="nui://game/ui/jque ry.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://kit.fontawesome.com/cb27a9ac19.js"
    crossorigin="anonymous"
  ></script>
  <script src="./js.js"></script>
</html>
